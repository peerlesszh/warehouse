server:
  port: 9007
  context-path: /service/
spring:
  application:
    name: scloud-micro-service
  cloud:
    config:
      fail-fast: true
      request-read-timeout: 90000
      retry:
        initial-interval: 15000
        max-attempts: 10
        max-interval: 45000
        multiplier: 1.1
      label: develop
      profile: local,develop
      discovery:
        enabled: true
        service-id: scloud-config-server
  profiles:
    active: local, develop

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9002/eureka

logging:
  level:
    root: INFO

endpoints:
  shutdown:
    enabled: true
    sensitive: false
management:
  port: 19007 # management port, should be different with server port
  address: 127.0.0.1 # only shutdown request from local shot is allowed
