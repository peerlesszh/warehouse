server:
  port: 9999
  context-path: /
spring:
  application:
    name: scloud-zuul
  profiles:
    active: local, develop
  cloud:
    config:
      fail-fast: true
      request-read-timeout: 90000
      retry:
        initial-interval: 15000
        max-attempts: 10
        max-interval: 45000
        multiplier: 1.1
      label: develop
      profile: local, develop
      discovery:
        enabled: true
        service-id: scloud-config-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9002/eureka
logging:
  level:
    root: DEBUG
